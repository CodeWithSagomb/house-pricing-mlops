# =============================================================================
# Traefik Static Configuration
# =============================================================================
# For production MLOps with self-signed certificates
# =============================================================================

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: mlops_net
  file:
    filename: /etc/traefik/dynamic.yml

log:
  level: INFO

accessLog:
  filePath: "/var/log/traefik/access.log"
