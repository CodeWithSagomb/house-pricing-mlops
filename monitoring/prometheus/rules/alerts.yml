# Prometheus Alert Rules - MLOps Critical Alerts
groups:
  # ===========================================
  # API Health Alerts
  # ===========================================
  - name: api_alerts
    rules:
      - alert: APIDown
        expr: up{job="house-pricing-api"} == 0 and up{job="house-pricing-api-local"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "House Pricing API is down"
          description: "The API has been unreachable for more than 1 minute."

      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job=~"house-pricing-api.*"}[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API response time is high"
          description: "95th percentile latency is above 2 seconds for 5 minutes."

      - alert: APIHighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "API error rate is high"
          description: "More than 5% of requests are returning 5xx errors."

      - alert: PredictionLatencyHigh
        expr: histogram_quantile(0.95, rate(prediction_latency_seconds_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "ML Prediction latency is high"
          description: "Model inference is taking more than 5 seconds (95th percentile)."

  # ===========================================
  # System Resource Alerts
  # ===========================================
  - name: system_alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for 5 minutes on {{ $labels.instance }}."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% on {{ $labels.instance }}."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) * 100 < 15
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Less than 15% disk space remaining on {{ $labels.instance }}."

  # ===========================================
  # Container Alerts
  # ===========================================
  - name: container_alerts
    rules:
      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total{name=~"mlops_.*"}[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container CPU usage high"
          description: "Container {{ $labels.name }} is using more than 80% CPU."

      - alert: ContainerHighMemory
        expr: container_memory_usage_bytes{name=~"mlops_.*"} / container_spec_memory_limit_bytes{name=~"mlops_.*"} * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container memory usage high"
          description: "Container {{ $labels.name }} is using more than 85% of its memory limit."

      - alert: ContainerRestarting
        expr: increase(container_restart_count{name=~"mlops_.*"}[1h]) > 3
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} has restarted more than 3 times in the last hour."

  # ===========================================
  # Database Alerts (PostgreSQL)
  # ===========================================
  - name: database_alerts
    rules:
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database is unreachable."

      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL connections high"
          description: "More than 80% of max connections are in use."

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_activity_max_tx_duration{state="active"}[5m]) > 60
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "Long-running queries detected in PostgreSQL."

  # ===========================================
  # Storage Alerts (MinIO)
  # ===========================================
  - name: storage_alerts
    rules:
      - alert: MinIODown
        expr: up{job="minio"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MinIO storage is down"
          description: "MinIO object storage is unreachable."

      - alert: MinIODiskSpaceLow
        expr: minio_disk_storage_available_bytes / minio_disk_storage_total_bytes * 100 < 20
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "MinIO disk space low"
          description: "Less than 20% storage space available in MinIO."

  # ===========================================
  # ML Model Alerts
  # ===========================================
  - name: ml_alerts
    rules:
      - alert: ModelNotLoaded
        expr: model_loaded == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "ML Model not loaded"
          description: "The ML model failed to load or is not available."

      - alert: HighPredictionVolume
        expr: rate(predictions_total[5m]) * 60 > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High prediction volume"
          description: "More than 1000 predictions per minute."
