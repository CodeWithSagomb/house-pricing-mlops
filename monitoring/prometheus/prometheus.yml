# Prometheus Configuration - MLOps Production Setup
# Collects metrics from: API, PostgreSQL, MinIO, System (Node), Containers (cAdvisor)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    project: 'house-pricing-mlops'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # Add alertmanager:9093 when configured

# Rule files for alerts
rule_files:
  - '/etc/prometheus/rules/*.yml'

scrape_configs:
  # ===========================================
  # Prometheus Self-Monitoring
  # ===========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ===========================================
  # House Pricing API Metrics
  # ===========================================
  - job_name: 'house-pricing-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-docker'

  # API (host.docker.internal for local development)
  - job_name: 'house-pricing-api-local'
    static_configs:
      - targets: ['host.docker.internal:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api-local'

  # ===========================================
  # Node Exporter - System Metrics
  # ===========================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'host-system'

  # ===========================================
  # cAdvisor - Container Metrics
  # ===========================================
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'docker-containers'

  # ===========================================
  # PostgreSQL Exporter
  # ===========================================
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgresql'

  # ===========================================
  # MinIO Metrics
  # ===========================================
  - job_name: 'minio'
    static_configs:
      - targets: ['minio:9000']
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'minio-storage'
