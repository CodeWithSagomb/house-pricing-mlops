name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "2.0.0"

jobs:
  # ============================================
  # STAGE 1: Lint
  # ============================================
  lint:
    name: Lint
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Black
        run: poetry run black --check src tests

      - name: isort
        run: poetry run isort --check-only src tests

      - name: Flake8
        run: poetry run flake8 src tests

  # ============================================
  # STAGE 2: Test
  # ============================================
  test:
    name: Test
    needs: lint
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest tests/ -v --tb=short

  # ============================================
  # STAGE 3: Security Scan
  # ============================================
  security:
    name: Security
    needs: test
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          format: 'table'

  # ============================================
  # STAGE 4: Build Docker Image
  # ============================================
  build:
    name: Build
    needs: security
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Repository name lowercase
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/house_pricing/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # STAGE 5: Deploy
  # ============================================
  deploy:
    name: Deploy
    needs: build
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat << 'EOF' > .env
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}
          API_KEY=${{ secrets.API_KEY }}
          MLFLOW_TRACKING_URI=http://mlflow:5000
          MLFLOW_S3_ENDPOINT_URL=http://minio:9000
          EOF

      - name: Start infrastructure
        run: |
          echo "Starting postgres and minio..."
          docker compose up -d postgres minio
          sleep 15

      - name: Start MLflow and wait for health
        run: |
          echo "Starting MLflow..."
          docker compose up -d mlflow

          echo "Waiting for MLflow to be healthy (up to 3 min)..."
          for i in {1..18}; do
            if curl -sf http://localhost:5000/health > /dev/null 2>&1; then
              echo "MLflow is healthy!"
              break
            fi
            echo "Attempt $i/18: MLflow not ready, waiting 10s..."
            sleep 10
          done

          # Final check
          curl -sf http://localhost:5000/health || (echo "MLflow failed to start!" && exit 1)

      - name: Check infrastructure status
        run: docker compose ps

      - name: Deploy API
        run: |
          # Stop API if running
          docker compose stop api || true
          # Remove old API container
          docker compose rm -f api || true
          # Start fresh API container
          docker compose up -d --no-deps api

      - name: Wait for API startup
        run: sleep 45

      - name: Health check
        id: health
        run: |
          for i in 1 2 3 4 5; do
            if curl -sf http://localhost:8000/health; then
              echo "API is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, waiting..."
            sleep 5
          done
          echo "Health check failed"
          exit 1

  # ============================================
  # STAGE 6: Notify
  # ============================================
  notify-success:
    name: Notify Success
    needs: [lint, test, security, build, deploy]
    runs-on: self-hosted
    if: success() && github.event_name == 'push'

    steps:
      - name: Deployment successful
        run: |
          echo "=========================================="
          echo "   DEPLOYMENT SUCCESSFUL!"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "=========================================="

  notify-failure:
    name: Notify Failure
    needs: [lint, test, security, build, deploy]
    runs-on: self-hosted
    if: failure()

    steps:
      - name: Pipeline failed
        run: |
          echo "=========================================="
          echo "   PIPELINE FAILED!"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Check the logs for details."
          echo "=========================================="
