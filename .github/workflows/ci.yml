name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          pipx install poetry==2.0.0

      - name: Install Dependencies
        run: |
          make install

      - name: Run Linting (Black, Isort, Flake8)
        run: |
          make lint

      - name: Run Tests (Pytest)
        run: |
          make test

          make docker-build

  build-and-push:
    name: Build & Push to GHCR
    needs: ci
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repo Name
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: src/house_pricing/api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_NAME }}:latest
            ghcr.io/${{ env.REPO_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy to Self-Hosted Runner
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Repo Name
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Pull latest image
        run: |
          docker pull ghcr.io/${{ env.REPO_NAME }}:latest

      - name: Deploy with Docker Compose
        run: |
          # Stop old container if exists (optional if compose handles it, but safer for update)
          # docker compose up -d will recreate if image changed
          docker-compose up -d api
