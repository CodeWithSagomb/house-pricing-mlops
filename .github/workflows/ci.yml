name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "2.0.0"
  COVERAGE_THRESHOLD: 70

jobs:
  # ============================================
  # PHASE 1: Continuous Integration
  # ============================================
  lint:
    name: üîç Lint Check
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pipx install poetry==${{ env.POETRY_VERSION }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Black
        run: poetry run black --check src tests

      - name: Run isort
        run: poetry run isort --check-only src tests

      - name: Run Flake8
        run: poetry run flake8 src tests

  test:
    name: üß™ Tests + Coverage
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pipx install poetry==${{ env.POETRY_VERSION }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run Tests with Coverage
        run: |
          poetry run pytest tests/ \
            --cov=src/house_pricing \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }}

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: coverage.xml
          fail_ci_if_error: false

  security:
    name: üîí Security Scan
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities (advisory only)

  # ============================================
  # PHASE 2: Build & Push Docker Image
  # ============================================
  build-and-push:
    name: üê≥ Build & Push to GHCR
    needs: [lint, test]
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/house_pricing/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # PHASE 3: Model Validation Gate
  # ============================================
  model-validation:
    name: ü§ñ Model Validation Gate
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: pipx install poetry==${{ env.POETRY_VERSION }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Create .env file
        run: |
          echo "MLFLOW_TRACKING_URI=http://localhost:5000" >> .env
          echo "MODEL_NAME=HousePricing_random_forest" >> .env

      - name: Run Model Validation Gate
        id: validation
        continue-on-error: true
        run: poetry run python -m house_pricing.models.validation_gate

      - name: Log Validation Result
        run: |
          if [ "${{ steps.validation.outcome }}" == "success" ]; then
            echo "‚úÖ Challenger model promoted to Champion!"
          else
            echo "‚ÑπÔ∏è No challenger to promote (normal for regular deploys)"
          fi

  # ============================================
  # PHASE 4: Deploy to Production
  # ============================================
  deploy:
    name: üöÄ Deploy to Production
    needs: model-validation
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: read

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat << EOF > .env
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}
          API_KEY=${{ secrets.API_KEY }}
          MLFLOW_TRACKING_URI=http://mlflow:5000
          MLFLOW_S3_ENDPOINT_URL=http://minio:9000
          EOF

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull latest image
        run: docker pull ghcr.io/${{ github.repository }}:latest

      - name: Deploy with Docker Compose
        run: docker compose up -d api

      - name: Wait for API startup
        run: sleep 10

      - name: Health Check
        id: health
        run: |
          for i in {1..5}; do
            if curl -sf http://localhost:8000/health; then
              echo "‚úÖ API is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 5
          done
          echo "‚ùå Health check failed after 5 attempts"
          exit 1

      - name: Rollback on failure
        if: failure() && steps.health.outcome == 'failure'
        run: |
          echo "üîÑ Rolling back to previous version..."
          docker compose down api
          # Could pull previous tag here if needed
          docker compose up -d api

      - name: Notify Success
        if: success()
        run: echo "üéâ Deployment successful!"
