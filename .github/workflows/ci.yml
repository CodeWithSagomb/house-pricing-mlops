name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "2.0.0"
  NODE_VERSION: "20"

jobs:
  # ============================================
  # STAGE 1: Python Lint
  # ============================================
  lint:
    name: Python Lint
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Black
        run: poetry run black --check src tests

      - name: isort
        run: poetry run isort --check-only src tests

      - name: Flake8
        run: poetry run flake8 src tests

  # ============================================
  # STAGE 1.5: Frontend Lint
  # ============================================
  frontend-lint:
    name: Frontend Lint
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

      - name: TypeScript Check
        working-directory: frontend
        run: npx tsc --noEmit

  # ============================================
  # STAGE 2: Python Test
  # ============================================
  test:
    name: Python Test
    needs: lint
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pip install poetry==${{ env.POETRY_VERSION }}
          poetry config virtualenvs.in-project true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run tests
        run: poetry run pytest tests/ -v --tb=short

  # ============================================
  # STAGE 2.5: Frontend Test
  # ============================================
  frontend-test:
    name: Frontend Test
    needs: frontend-lint
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:ci
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: frontend/coverage
          flags: frontend
          fail_ci_if_error: false

  # ============================================
  # STAGE 3: Security Scan
  # ============================================
  security:
    name: Security
    needs: [test, frontend-test]
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'
          format: 'table'

  # ============================================
  # STAGE 4: Build API Docker Image
  # ============================================
  build-api:
    name: Build API
    needs: security
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Repository name lowercase
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: src/house_pricing/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # STAGE 4.5: Build Frontend Docker Image
  # ============================================
  build-frontend:
    name: Build Frontend
    needs: security
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Repository name lowercase
        id: repo
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.name }}-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            NEXT_PUBLIC_API_URL=http://api:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # STAGE 5: Deploy
  # ============================================
  deploy:
    name: Deploy
    needs: [build-api, build-frontend]
    runs-on: self-hosted
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat << 'EOF' > .env
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          MINIO_ROOT_USER=${{ secrets.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD=${{ secrets.MINIO_ROOT_PASSWORD }}
          API_KEY=${{ secrets.API_KEY }}
          MLFLOW_TRACKING_URI=http://mlflow:5000
          MLFLOW_S3_ENDPOINT_URL=http://minio:9000
          EOF

      - name: Clean Docker state (remove old volumes)
        run: |
          echo "Stopping all containers and removing volumes for fresh state..."
          docker compose down -v --remove-orphans 2>/dev/null || true
          docker volume prune -f 2>/dev/null || true
          echo "Docker state cleaned!"

      - name: Start infrastructure
        run: |
          echo "Starting postgres and minio with fresh volumes..."
          docker compose up -d postgres minio
          echo "Waiting 30s for postgres to fully initialize..."
          sleep 30

      - name: Build MLflow image
        run: |
          echo "Building MLflow image (this takes 3-5 minutes first time)..."
          docker compose build mlflow
          echo "MLflow image built successfully!"

      - name: Start MLflow
        run: |
          echo "Starting MLflow..."
          docker compose up -d mlflow
          echo "Waiting 60s for MLflow to start..."
          sleep 60

      - name: Wait for MLflow health
        run: |
          echo "Checking MLflow health (up to 5 min)..."
          for i in {1..30}; do
            if curl -sf http://localhost:5000/health > /dev/null 2>&1; then
              echo "MLflow is healthy!"
              exit 0
            fi
            echo "Attempt $i/30: MLflow not ready, waiting 10s..."
            sleep 10
          done
          echo "MLflow failed to become healthy!"
          docker compose logs mlflow | tail -20
          exit 1

      - name: Check infrastructure status
        run: docker compose ps

      - name: Train and register model (required for API)
        run: |
          echo "Training model (required because volumes were cleaned)..."
          source .venv/bin/activate || python -m venv .venv && source .venv/bin/activate
          pip install -q poetry
          poetry install --no-interaction --only main

          # Set environment for MLflow
          export MLFLOW_TRACKING_URI=http://localhost:5000
          export AWS_ACCESS_KEY_ID=${{ secrets.MINIO_ROOT_USER }}
          export AWS_SECRET_ACCESS_KEY=${{ secrets.MINIO_ROOT_PASSWORD }}
          export MLFLOW_S3_ENDPOINT_URL=http://localhost:9000

          # Train model
          python src/house_pricing/models/train.py

          # Set champion alias
          python -c "
          import mlflow
          mlflow.set_tracking_uri('http://localhost:5000')
          client = mlflow.MlflowClient()
          versions = client.search_model_versions(\"name='HousePricing_random_forest'\")
          if versions:
              latest = max(versions, key=lambda x: int(x.version))
              client.set_registered_model_alias('HousePricing_random_forest', 'champion', latest.version)
              print(f'✅ Alias @champion set to version {latest.version}')
          else:
              print('❌ No model versions found!')
              exit(1)
          "
          echo "Model trained and registered successfully!"

      - name: Deploy API
        run: |
          docker compose stop api || true
          docker compose rm -f api || true
          docker compose up -d --no-deps api

      - name: Deploy Frontend
        run: |
          docker compose stop frontend || true
          docker compose rm -f frontend || true
          docker compose up -d --no-deps frontend

      - name: Wait for services startup
        run: sleep 45

      - name: API Health check
        run: |
          echo "Checking API health (up to 2 min)..."
          for i in {1..12}; do
            if curl -sf http://localhost:8000/health; then
              echo ""
              echo "API is healthy!"
              exit 0
            fi
            echo "Attempt $i/12: API not ready, waiting 10s..."
            sleep 10
          done
          echo "API Health check failed!"
          echo "=== API Container Status ==="
          docker ps -a | grep api
          echo "=== API Logs (last 50 lines) ==="
          docker logs mlops_api 2>&1 | tail -50
          exit 1

      - name: Frontend Health check
        run: |
          for i in 1 2 3 4 5; do
            if curl -sf http://localhost:3001 > /dev/null; then
              echo "Frontend is healthy!"
              exit 0
            fi
            echo "Attempt $i failed, waiting..."
            sleep 5
          done
          echo "Frontend Health check failed"
          exit 1

  # ============================================
  # STAGE 6: Notify
  # ============================================
  notify-success:
    name: Notify Success
    needs: [lint, test, frontend-lint, frontend-test, security, build-api, build-frontend, deploy]
    runs-on: self-hosted
    if: success() && github.event_name == 'push'

    steps:
      - name: Deployment successful
        run: |
          echo "=========================================="
          echo "   DEPLOYMENT SUCCESSFUL!"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo ""
          echo "Services:"
          echo "  - API: http://localhost:8000"
          echo "  - Frontend: http://localhost:3001"
          echo "  - MLflow: http://localhost:5000"
          echo "=========================================="

  notify-failure:
    name: Notify Failure
    needs: [lint, test, frontend-lint, frontend-test, security, build-api, build-frontend, deploy]
    runs-on: self-hosted
    if: failure()

    steps:
      - name: Pipeline failed
        run: |
          echo "=========================================="
          echo "   PIPELINE FAILED!"
          echo "=========================================="
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Check the logs for details."
          echo "=========================================="
