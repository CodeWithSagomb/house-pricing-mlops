services:
  # 1. Base de données (Stockage des métriques & logs & MLflow Backend)
  postgres:
    image: postgres:15-alpine
    container_name: mlops_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. Object Storage (Simulation AWS S3)
  minio:
    image: minio/minio:latest
    container_name: mlops_minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Console UI Web
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - mlops_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3

  # 3. Setup Automatique (Crée les buckets pour nous)
  init-minio:
    image: minio/mc:latest
    container_name: mlops_init_minio
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " # Attente de sécurité sleep 5; # Connexion au serveur MinIO mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; # Création des buckets si inexistants mc mb myminio/dvc-storage || true; mc mb myminio/mlflow-artifacts || true; # Rendre le bucket MLflow public (lecture seule) pour faciliter l'accès mc anonymous set download myminio/mlflow-artifacts; echo '✅ Buckets MinIO initialisés avec succès !'; exit 0; "
    networks:
      - mlops_net

  # 4. MLflow Tracking Server
  mlflow:
    # Utilisation d'une image Python légère pour installer MLflow et dépendances
    image: python:3.10-slim
    container_name: mlops_mlflow
    restart: always
    environment:
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
    # Installation au démarrage (simple et efficace pour dev)
    command: >
      sh -c "pip install mlflow[extras]==2.11.1 psycopg2-binary boto3 && mlflow server --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB} --default-artifact-root s3://mlflow-artifacts --host 0.0.0.0 --port 5000"
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mlops_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # 5. House Pricing API
  api:
    build:
      context: .
      dockerfile: src/house_pricing/api/Dockerfile
    container_name: mlops_api
    restart: always
    environment:
      - PORT=8000
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - AWS_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - AWS_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      # Vars pour la DB (si besoin écriture logs)
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=postgres
    ports:
      - "8000:8000"
    depends_on:
      - mlflow
    networks:
      - mlops_net

# Persistance des données (Volumes Docker)
volumes:
  postgres_data:
  minio_data:

    # Réseau interne isolé
networks:
  mlops_net:
    driver: bridge
